<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Planet Ark</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="form-container">
        <form id="form" class="form">
          <h2>Registration Form</h2>
          <div class="form-control">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="enter username" />
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="enter email" />
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="street">Street Address</label>
            <input type="text" id="street" placeholder="enter street" />
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="suburb">Suburb</label>
            <input type="text" id="suburb" placeholder="enter suburb" />
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="street">Post Code</label>
            <input type="text" id="post-code" placeholder="enter post code" />
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="phone">Phone</label>
            <input type="text" id="phone" placeholder="enter phone number" />
            <small>Error message</small>
          </div>

          <button type="submit">Submit</button>
        </form>
      </div>
      <div id="table-responsive">
        <table>
          <thead>
            <tr>
              <th>Username</th>
              <th>Email</th>
              <th>Street Address</th>
              <th>Suburb</th>
              <th>Post Code</th>
              <th>Phone</th>
            </tr>
          </thead>

          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
