<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous" />
    <title>Planet Ark</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- Form -->
      <div class="form-container">
        <form id="form" class="form">
          <h2>Registration Form</h2>
          <div class="form-control">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="enter username" />
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="enter email" />
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="street">Street Address</label>
            <input type="text" id="street" placeholder="enter street" />
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="suburb">Suburb</label>
            <input type="text" id="suburb" placeholder="enter suburb" />
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="street">Post Code</label>
            <input type="text" id="post-code" placeholder="enter post code" />
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="phone">Phone</label>
            <input type="text" id="phone" placeholder="enter phone number" />
            <small>Error message</small>
          </div>

          <button type="submit">Submit</button>
        </form>
      </div>
      <div id="table-responsive">
        <table>
          <thead>
            <tr>
              <th>Username</th>
              <th>Email</th>
              <th>Street Address</th>
              <th>Suburb</th>
              <th>Post Code</th>
              <th>Phone</th>
            </tr>
          </thead>

          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal-container" id="modal">
      <div class="modal">
        <button class="close-btn" id="close">
          <i class="fa fa-times"></i>
        </button>
        <div class="modal-header">
          <h3>Stay Informed <i class="fas fa-recycle"></i></h3>
        </div>
        <div class="modal-content">
          <p>Can we contact you in the future about your recycling experience?</p>
          <form id="modal-form" class="modal-form">
            <fieldset>
              <div class="radio">
                <input type="radio" id="yes" name="opt" value="yes" />
                <label for="yes">Yes </label><br />
              </div>
              <div class="radio">
                <input type="radio" id="no" name="opt" value="no" />
                <label for="no">No </label><br />
              </div>
            </fieldset>
            <input type="submit" value="submit" class="submit-btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
